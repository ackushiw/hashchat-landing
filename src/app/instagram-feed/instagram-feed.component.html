<main class="mdl-layout__content">
  <div class="page-content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-phone">
        <section id="mainContent" >
          <div class="content-container">
          <h1>HashChat</h1>
          <br>
        <p><strong>#ContinueTheConversation</strong>
        about your favorite topics, posts and personalities with free, instant hashtag forums.</p>
        <br>
        <a href="https://itunes.apple.com/app/hashchat-hashtag-group-chat/id1008197240" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect image-button" title="Download on the Apple Store">
        </a>
        </div>
        </section>
    </div>
      <div id="phoneViews" class="mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet phone-views">
        <div class="phone-container">
          <div class="phone phone-left">
            <img src="images/iPhone_Shell@3x.png" alt="iphone" class="phone-body">

            <img src="images/Search_HashChat_Predictive@3x.png" alt="Search chats based hashtags" class="phone-screen">
          </div>
          <div class="phone phone-middle">
            <img src="images/iPhone_Shell@3x.png" alt="iphone" class="phone-body">
            <img src="images/Discover_Trending@3x.png" alt="discover trending" class="phone-screen">
          </div>
          <div class="phone phone-right">
            <img src="images/iPhone_Shell@3x.png" alt="iphone" class="phone-body">
            <img src="images/CreateHashChat@3x.png" alt="Create chats around hashtags" class="phone-screen">
          </div>
          </div>
      </div>
    </div>
  </div>

</main>
