<main class="mdl-layout__content">
  <div class="page-content">
    <div class="landing-container">
      <div class="cell1">
        <section id="mainContent" class="content-container">
          <div class="main-view">
            <h1>HashChat</h1>
            <br>
            <p><strong>#ContinueTheConversation</strong>
            about your favorite topics, posts and personalities with free, instant hashtag forums.</p>
            <br>
            <div class="store-btn-container">
              <a class="apple-download" md-raised-button href="https://itunes.apple.com/app/hashchat-hashtag-group-chat/id1008197240"></a>
            </div>
            <br>
            <br>
          </div>
        </section>
      </div>
      <div id="phoneViews" class="phone-views">
        <div class="phone-container">
          <div class="phone phone-left">
            <img src="images/iPhone_Shell@3x.png" alt="iphone" class="phone-body">

            <img src="images/Discover_Trending@3x.png" alt="Discover trending hashchats" class="phone-screen">
          </div>
          <div class="phone phone-middle">
            <img src="images/iPhone_Shell@3x.png" alt="iphone" class="phone-body">
            <img src="images/Hero_3x.png" alt="Chat about your favorite topics" class="phone-screen">
          </div>
          <div class="phone phone-right">
            <img src="images/iPhone_Shell@3x.png" alt="iphone" class="phone-body">
            <img src="images/Search_HashChat_Predictive@3x.png" alt="Search chats based of hashtags" class="phone-screen">
          </div>
          </div>
      </div>
    </div>
  </div>

</main>
